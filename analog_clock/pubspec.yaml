name: analog_clock
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_clock_helper:
    path: ../flutter_clock_helper
  flutter_svg: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
   - assets/
 
  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-Medium.ttf
        - asset: fonts/Rubik-Bold.ttf
          weight: 700
